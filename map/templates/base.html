<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Marauders App{% endblock %} :: Marauders App</title>

    <link href="{{  url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{  url_for('static', filename='css/marauders-app.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="nav navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Marauders App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                </ul>
                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_anonymous %}
                    <li><a href="/login">Log In</a></li>
                  {% else %}
                    <li><a href="/friends">Manage Friends</a></li>
                    <li><a href="/logout">Log Out ({{ current_user.get_id() }})</a></li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
