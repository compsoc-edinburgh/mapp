{% block content %}
<!-- <div style="position: fixed; top: 0; left: 0; height: 56px; background-color: aqua; display:block; z-index: 1000000000; line-height: 56px; padding: 0 20px;">Beta</div> -->
<div class="row justify-content-center mapp-pane-header pt-4 pb-3 pb-sm-4">
  <div class="col-md-8 d-flex flex-column flex-sm-row justify-content-between align-items-center">
    <div class="d-flex flex-column flex-sm-row align-items-center">
      <!-- Name of the room -->
      <h2 class="mr-2 mb-0 d-sm-inline text-center" id="mapp-room-name"></h2>

      <!-- Availability counter -->
      <h2 class="d-sm-inline mb-0">
        <span id="mapp-num-free"></span>
        <span class="muted">/ <span id="mapp-num-machines"></span></span>
      </h2>
    </div>

    <span class="pull-right text-secondary hidden-xs pt-2 pt-sm-0" id="mapp-last-update-parent">
      <i class="fa fa-clock-o mr-2"></i><span id="mapp-last-update"></span>
    </span>
  </div>
</div>

<div class="row mapp-pane-body flex-column flex-lg-row">
  <div class="col-lg-3 col-xl-2 mapp-pane-friends">
    <p class="ml-1 my-3 d-flex justify-content-between">
      <strong>Friends</strong>
      {% if current_user.is_authenticated %}
      <a href="#" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#friendsModal">Manage</a>
      {% endif %}
    </p>
    <table class="table table-sm">
      <thead>
        <tr>
          <th class="border-top-0">
            <small class="text-secondary text-uppercase d-flex justify-content-between align-items-center">
              <strong>in this room</strong>
              <span id="mapp-here-count" class="badge badge-dark"></span>
            </small>
          </th>
        </tr>
      </thead>
      <tbody id="mapp-buddybar-here"></tbody>
    </table>

    <table class="table table-sm">
      <thead>
        <tr>
          <th class="border-top-0">
            <small class="text-secondary text-uppercase d-flex justify-content-between align-items-center">
              <strong>elsewhere</strong>
              <span id="mapp-elsewhere-count" class="badge badge-dark"></span>
            </small>
          </th>
        </tr>
      </thead>
      <tbody id="mapp-buddybar-elsewhere"></tbody>
    </table>

  </div>
  <div class="col-lg-9 col-xl-10 mapp-pane-inner">
    <div class="tabwrapwrap" style="font-size: 1em" id="mapscroll">
      <div class="tabwrap">
        <table class="table mapp-table">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- #ajax-map-replace -->

{% endblock %}
